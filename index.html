<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron jumbotron-fluid jumbotrom bg-warning">
        <div class="container">
            <h1 class="text-center text-white">Anytime is Train Time</h1>
            <p class="text-center text-white">Choo Choo. Chee Chee </p>
        </div>
    </div>
    <div class="card w-75 mx-auto">
        <div class="card-header bg-info text-white">
            Current Train Schedule
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        <th scope="col">Delete Train</th>
                    </tr>
                </thead>
                <tbody id="train-information">
                    <tr>
                        <td class="train-name"></td>
                        <td class="destination"></td>
                        <td class="frequency"></td>
                        <td class="next-arrival"></td>
                        <td class="minutes-away"></td>
                        <td class="delete-train"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card w-75 mx-auto">
        <div class="card-header bg-info text-white">
            Add Train
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="trainNameInput">Train Name</label>
                    <input type="text" class="form-control" id="name-of-train">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="train-destination">
                </div>
                <div class="form-group">
                    <label for="first-train">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-train-time">
                </div>
                <div class="form-group">
                    <label for="train-frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="train-frequency">
                </div>
                <button type="submit" class="btn btn-success" id="submit-train">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/trainapp.js"></script>
</body>

</html>
